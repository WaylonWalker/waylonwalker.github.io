<style>
  




.chard-title{
text-align:center;
}

.c3 .c3-axis-x path, .c3 .c3-axis-x line, 
.c3 .c3-axis-y path, .c3 .c3-axis-y line,
.c3 .c3-axis-y2 path, .c3 .c3-axis-y2 line {
    stroke: #575c63;
}

.c3 .c3-axis-y path, .c3 .c3-axis-y line{
opacity: 0.2;
}

.c3 .c3-axis-y2 path, .c3 .c3-axis-y2 line{
opacity: 0.2;
}


.c3 .c3-axis-x path, .c3 .c3-axis-x line{
opacity: 0.2;
}

.c3 .tick path, .c3 .tick line{
opacity: 0.1;


.c3 .c3-axis-x g,
.c3 .c3-axis-y g,
.c3 .c3-axis-y2 g,
.c3 .c3-legend-item-data text {
    color: #575c63;
    fill: #575c63;
}

.c3 .c3-axis-x g,
.c3 .c3-axis-y2 g,
.c3 .c3-legend-item-data text {
    color: #575c63;
    fill: #575c63;
}
</style>


<div id='chard-wrapper' class='chard-wrapper'>
  <div id='chard-title' class='chard-title'></div>
  <div 
    id='chard-figure'' 
    class='chard-figure' 
    style='
      width: 100%; 
      height: 100%'
    >
      
  </div>
</div>
