<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="./static/img/favicon.png">
    <title>Reveal.js + Pug</title>
    <meta name="description" content="A framework for easily creating beautiful presentations using HTML.">
    <link rel="stylesheet" href="css/reveal.css">
    <link id="theme" rel="stylesheet" href="css/theme/black.css">
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
      
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1>Reveal.js + Pug</h1>
          <h3>A framework for easily creating beautiful presentations using HTML.</h3>
          <p><small>Created by <a href="http://waylonwalker.com">Waylon S. Walker</a> / 
              <a href="https://twitter.com/_waylonwalker">@_waylonwalker</a></small></p>
          <p><small>Ported to <a href="https://pugjs.org">Pug</a> by 
              <a href="http://lengstorf.com">Jason Lengstorf</a> / 
              <a href="https://twitter.com/jlengstorf">jlengstorf</a>
              
              
              </small></p>
        </section>
      </div>
    </div>
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>
    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        history: true,
      
        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });
      
    </script>
  </body>
</html>
